<html>

<head>
    <title>incrustwerush.org - Exclusive Product</title>
    <meta name="description" content="incrustwerush.org - Exclusive Product">
    <meta name="keywords" content="IN CRUST WE RUSH, Science, Social, Technology, BrotherHood, Exclusive Product" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="img/site/icon.ico" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

        a {
            color: white;
            text-decoration: none;
        }
        
        .linktext:hover {
            background-color: white;
            color: black;
            text-decoration: none;
        }
    </style>
</head>

<body style="margin: 0 auto; font-family: monospace;">

    <div style="height: 100vh; min-height: 300px; background-color: black; background-image: url('img/site/bg.jpg'); background-size: cover;  background-attachment: fixed; background-position: center; background-repeat: no-repeat;">
        <div style="margin: 0 auto; height: 100%; background-color: rgba(0, 0, 0, 0.9);">
            <div class="container h-100 border rounded text-light">
                <div style="text-align: center; margin-bottom: 10px;">
                    <img alt="" width="200" src="http://incrustwerush.org/img/site/image.png" />
                </div>
                <div style="text-align: center; margin-bottom: 10px;">
                    <b>incrustwerush.org</b>
                </div>
                <hr style="background-color: white;" />
                <div class="col-12">
                    <div class="product"></div>
                    <div id="searchFormContainer"></div>
                </div>
            </div>
        </div>
    </div>

    <script>
        async function fetchData() {
            try {
                const hash = window.location.hash.substring(1);

                if (hash) {
                    const url = `https://incrustwerush.org/license/product/${hash}`;
                    const response = await fetch(url);

                    if (!response.ok) {
                        throw new Error('Product Not Found');
                    }

                    const data = await response.json();

                    const productContainer = document.querySelector('.product');
                    const productElement = document.createElement('div');

                    productElement.innerHTML = `
                        <div style="margin-bottom: 10px;">
                            <b>${data.name}</b>
                        </div>
                        <div style="margin-bottom: 10px;">
                            <img src="${data.picture}" alt="Product Image" style="max-width: 100%;">
                        </div>
                        <div style="margin-bottom: 10px;">
                            Art Code: ${data.art_code}
                        </div>
                        <div style="margin-bottom: 10px;">
                            Item Code: ${data.item_code}
                        </div>
                        <div style="margin-bottom: 10px;">
                            Made By: ${data.made_by}
                        </div>
                        <div style="margin-bottom: 10px;">
                            Price: ${data.price}
                        </div>
                        <div style="margin-bottom: 10px;">
                            Detail: ${data.detail}
                        </div>
                    `;

                    productContainer.appendChild(productElement);
                } else {
                    const searchFormContainer = document.getElementById('searchFormContainer');
                    const searchForm = document.createElement('form');
                    const searchInput = document.createElement('input');
                    const searchButton = document.createElement('button');

                    searchForm.addEventListener('submit', function(event) {
                        event.preventDefault();
                        searchProduct();
                    });

                    searchInput.setAttribute('type', 'text');
                    searchInput.setAttribute('id', 'searchInput');
                    searchInput.setAttribute('class', 'form-control');
                    searchInput.setAttribute('placeholder', 'Search Code Product...');

                    searchButton.setAttribute('type', 'submit');
                    searchButton.setAttribute('class', 'btn btn-dark');
                    searchButton.textContent = 'Search';

                    searchForm.appendChild(searchInput);
                    searchForm.appendChild(searchButton);
                    searchFormContainer.appendChild(searchForm);
                }
            } catch (error) {
                console.error('Error fetching data:', error);
                const productContainer = document.querySelector('.product');
                productContainer.innerHTML = '<h2>Product Not Found</h2>';
            }
        }

        window.onload = fetchData;

        async function searchProduct() {
            const searchInput = document.getElementById('searchInput');
            const hash = searchInput.value.trim();

            if (!hash) {
                alert('Please enter a valid hash.');
                return;
            }

            window.location.hash = hash;
            window.location.reload();
        }
    </script>
